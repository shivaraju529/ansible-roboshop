- name: install mysql
  hosts: mysql
  become: yes

  tasks:
  - name: install the sql 
    ansible.builtin.package:
      name: mysql-server
      state: present

  - name: enable and start the sql
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: setup root password
    ansible.builtin.command: mysql_secure_installation --set-root-pass RoboShop@1

