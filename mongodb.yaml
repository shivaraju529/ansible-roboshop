- name: setup mongodb
  hosts: mongodb
  become: yes

  tasks:
   - name: copy mongo redirect_output
     ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

   - name: Install mongo db
     ansible.builtin.package:
      name: mongodb-org
      state: present

   - name: replace the text
     ansible.builtin.replace:
        path: /etc/mongod.conf
        regexp: '127.0.0.1'
        replace: '0.0.0.0'
  
   - name: start and enable mongo db
     ansible.builtin.service:
      name: mongodb
      state: started
      enabled: yes
      
